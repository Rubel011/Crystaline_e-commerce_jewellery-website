<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      #prod-container,#earring-container{
        width:90%;
        display:grid;
        grid-template-columns: repeat(4,1fr);
        margin:auto;
        gap: 20px 20px;
      }
      img{
        width:100%;
      }
      #prod-container button,#earring-container button{
        color: white;
        background-color:#4f3267;
        border: none;
        width:80px;
        height:30px;
        margin-left: 30%;
        
      }
    </style>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/admin.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./images/WhatsApp Image 2023-01-17 at 9.29.36 PM.jpeg" alt="Logo" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#" class="active">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          
          <a href="#">
            <span class="material-icons-sharp"> receipt_long </span>
            <h3>Orders</h3>
          </a>
          
          <a href="#">
            <span class="material-icons-sharp"> inventory </span>
            <button id="products_btn">Products</button>
          </a>
          
          <a href="#">
            <span class="material-icons-sharp"> add </span>
            <h3>Add Product</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1 id="change_dash">Dashboard</h1>

        <div id="prod-container"></div>
        <div id="earring-container"></div>



        <div class="insights">
         
          

        
      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Anand</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img src="./images/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="Profile Picture" />
            </div>
          </div>
        </div>

        

        
      </div>
    </div>

    
  </body>
</html>
<script src="./script/admin.js"></script>
